                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>

                    <input type="text" id="otp" name="otp" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button id="sendOTPButton" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg" onclick="sendOTP()">Send OTP</button>
                <button id="verifyOTPButton" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg" onclick="verifyOTP()" style="display:none;">Verify OTP</button>
                <button id="resendOTPButton" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg" onclick="resendOTP()" style="display:none;">Resend OTP</button>
                <p class="text-xs text-gray-500 mt-3" id="verificationStatusMessage"></p>
            </div>
        </div>
    </section>

    <script>
        emailjs.init("service_w37t44o"); // Replace with your EmailJS user ID

        let emailVerified = false;
        let usernameValid = true;
        let otp;
        let otpExpiration;

        function sendOTP() {
            const email = document.getElementById('email').value;
            if (email === "") {
                alert("Please enter your email before requesting OTP.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid Gmail email address.");
                return;
            }

            const username = document.getElementById('username').value;
            if (usernameExists(username)) {
                document.getElementById('usernameValidationMessage').style.display = 'block';
                usernameValid = false;
                return;
            } else {
                document.getElementById('usernameValidationMessage').style.display = 'none';
                usernameValid = true;
            }

            otp = generateOTP();
            otpExpiration = Date.now() + 300000;

            sendOTPEmail(email, otp);

            document.getElementById('otp').style.display = 'block';
            document.getElementById('verifyOTPButton').style.display = 'block';
            document.getElementById('sendOTPButton').style.display = 'none';
            document.getElementById('resendOTPButton').style.display = 'block';
            emailVerified = true;
        }

        function verifyEmail(email) {
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return gmailRegex.test(email);
        }

        function validateEmail(email) {
            return verifyEmail(email);
        }

        function usernameExists(username) {
            const existingUsernames = ['user1', 'user2', 'user3'];
            return existingUsernames.includes(username);
        }

        function sendOTPEmail(email, otp) {
            const templateParams = {
                to_email: email,
                otp: otp
            };

            emailjs.send("service_w37t44o", "template_5zuo3c4", templateParams)
                .then(function(response) {
                    console.log("Email sent:", response);
                    document.getElementById('verificationStatusMessage').innerText = 'OTP has been sent to your email. Please check your inbox.';
                })
                .catch(function(error) {
                    console.error("Email not sent:", error);
                    document.getElementById('verificationStatusMessage').innerText = 'Failed to send OTP email. Please try again.';
                });
        }

        function resendOTP() {
            if (Date.now() < otpExpiration) {
                alert("Please wait for a while before resending the OTP.");
                return;
            }

            emailVerified = false;
            document.getElementById('verificationStatusMessage').innerText = 'OTP has been resent. Please check your email.';
        }

        function generateOTP() {
            const min = 100000;
            const max = 999999;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function verifyOTP() {
            if (!emailVerified) {
                alert("Please verify your email before verifying the OTP.");
                return;
            }

            if (!usernameValid) {
                alert("Username is already taken.");
                return;
            }

            if (Date.now() > otpExpiration) {
                alert("The OTP has expired. Please request a new one.");
                return;
            }

            const enteredOTP = document.getElementById('otp').value;
            if (enteredOTP === otp.toString()) {
                document.getElementById('verificationStatusMessage').innerText = 'OTP Verified. Redirecting to main page...';
                saveUsername();
                window.location.href = 'flexfit.html';
            } else {
                document.getElementById('verificationStatusMessage').innerText = 'Invalid OTP. Please try again.';
            }
        }

        function saveUsername() {
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
        }
    </script>
